<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test App</title>
	<link rel="stylesheet" href="/css/foundation.min.css">
	<link rel="stylesheet" href="/css/roboto.css">
	<link rel="stylesheet" href="/css/ionicons.min.css">
	<link rel="stylesheet" href="/css/app.css">
</head>
<body>
	<div class="row topbar bike">
		<div class="small-8 small-offset-2 columns">
			<h1>BikeBlocks</h1>
		</div>
		<div class="small-2 columns">
			<i class="ion-flash right" rv-color="connected"></i>
		</div>
	</div>
	<div class="row speed bike">
		<p class="speedMeter">{status.speed}</p>
		<p class="speedLegend">km/h</p> 
	</div>
	<div class="row stats bike">
		<div class="small-6 columns">
			<div class="wrapicon" rv-rotate="status.inclination"><i class="ion-android-bicycle" ></i></div>
			<p class="inclinationMeter">{ status.inclination }°</p>
		</div>
		<div class="small-6 columns lights">
			<div class="wrapicon">
				<i rv-show="status.noLights" class="ion-ios-circle-outline"></i>
				<i rv-show="status.blinkingLeft" class="ion-ios-arrow-back blink"></i>
				<i rv-show="status.blinkingRight"  class="ion-ios-arrow-forward blink"></i>
				<i rv-show="status.braking" class="ion-ios-circle-filled"></i>

			</div>
			<p class="lightsMeter">
				<span rv-show="status.noLights">Tous feux éteints</span>
				<span rv-show="status.blinkingLeft">Clignotant Gauche</span>
				<span rv-show="status.blinkingRight">Clignotant Droit</span>
				<span rv-show="status.braking">Arrêt</span>
			</p>
		</div>		
	</div>	
<script src="/js/lodash.min.js"></script>
<script src="/js/jquery-2.1.4.js"></script>
<script src="/js/rivets.bundled.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
