<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test App</title>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/foundation/5.5.1/css/foundation.min.css">
	<link rel="stylesheet" href="/css/roboto.css">
	<link rel="stylesheet" href="/css/app.css">
</head>
<body>
	<h1>BikeBlocks Test page</h1>
	<table id="bike">
		<tr>
			<td>Connected</td>
			<td class="connection meter">{ connected }</td>
		</tr>	
		<tr>
			<td>Speed</td>
			<td class="speed meter">{ status.speed }</td>
		</tr>
		<tr>
			<td>Inclination</td>
			<td class="inclinaison meter">{ status.inclination }</td>
		</tr>
		<tr>
			<td>Acceleration</td>
			<td class="acceleration meter">{ status.acceleration }</td>
		</tr>
		<tr>
			<td>Lights Status</td>
			<td class="lights meter">L:{status.blinkingLeft} R:{status.blinkingRight}</td>
		</tr>		
	</table>
<script src="/js/lodash.min.js"></script>
<script src="/js/jquery-2.1.4.js"></script>
<script src="/js/rivets.bundled.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
